dist: xenial
sudo: false
language: node_js
node_js:
  - "16"
  - "15"
  - "14"
  - "12"
  - "10"
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-5
before_install:
  - export CXX="g++-5"
  - bash ci/install-capnproto.sh
  - export PATH="$HOME/opt/bin"
install:
  - npm ci
  - npm audit
script:
  - make lint
  - make coverage
  - ./packages/js-examples/test.sh
cache:
  directories:
    - node_modules
    - js-examples/node_modules
    - packages/capnp-ts/node_modules
    - packages/capnpc-ts/node_modules
    - packages/capnpc-js/node_modules
