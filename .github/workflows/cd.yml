name: cd
on:
  push:
    branches: master
    tags: v.+
jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup node
        uses: actions/setup-node@v2
        with:
          check-latest: true
          node-version: "14"
      - name: Configure git credentials
        run: |
          git config --global user.name '@jdiaz5513'
          git config --global user.email 'jdiaz5513@users.noreply.github.com'
          git remote set-url origin https://${GITHUB_ACTOR}:${GITHUB_PAT}@github.com/jdiaz5513/capnp-ts
        env:
          GITHUB_PAT: ${{ secrets.GITHUB_PAT }}
      - name: Pull
        run: git checkout "${GITHUB_REF:11}" && git pull
      - name: Install dependencies
        run: |
          npm i -g npm@latest
          npm ci
      - name: Test
        run: |
          npm run lint
          npm test
      - name: Authenticate to NPM registry
        run: |
          echo "registry=https://registry.npmjs.org/" > .npmrc
          echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" >> .npmrc
          npm whoami
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: Publish to NPM registry
        run: |
          npm run publish
        env:
          GH_TOKEN: ${{ secrets.GITHUB_PAT }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_PAT }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
